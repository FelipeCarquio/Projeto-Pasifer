<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    <title>RH Pasifer</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"></div>
            <h1>RH Pasifer</h1>
        </header>
        <main>
            <form action="" method="post" autocomplete="off">
                <div class="input">
                    <label for="user"></label>
                    <input type="email" name="user" id="user" required placeholder="E-mail"><i class="fa-solid fa-user"></i>
                </div>
                <div class="input">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" required placeholder="Password"><i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember">
                    <div class="remember-me">
                        <input type="checkbox" name="remenber" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot Password ?</a>
                </div>
                <div class="button">
                    <input type="submit" value="Entrar">
                </div>
                <span>Don't have an account? <a class="singup" href="#">Sing Up</a></span>
            </form>
        </main>
        <footer>
            <p>By FK Desenvolvimentos &reg;</p>
        </footer>
    </div>
</body>     
</html>
